<template>
  <lightning-card
    variant="base"
    icon-name="standard:product_item"
    title="Product Items"
  >
    <div slot="actions" if:true={warehouseIsSelected}>
      <lightning-button
        label="New"
        onclick={handleAddProductItem}
        variant="neutral"
      ></lightning-button>
    </div>
    <div>
      <lightning-input
        if:true={warehouseIsSelected}
        type="search"
        label="Search Product Items"
        onchange={handleSearch}
      ></lightning-input>
      <lightning-datatable
        if:true={warehouseIsNotEmpty}
        key-field="id"
        hide-checkbox-column
        default-sort-direction={defaultSortDirection}
        sorted-direction={sortDirection}
        sorted-by={sortedBy}
        onsort={handleSort}
        data={data}
        columns={columns}
      >
      </lightning-datatable>
    </div>
    <lightning-button
      slot="footer"
      if:true={warehouseIsSelected}
      variant="base"
      label="View All"
      title="View All"
      onclick={handleViewAll}
    ></lightning-button>
