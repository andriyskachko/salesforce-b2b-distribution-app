<template>
  <lightning-modal-header
    label="Assign new Regional Manager"
  ></lightning-modal-header>
  <lightning-modal-body>
    <lightning-record-edit-form
      object-api-name={objectApiName}
      record-id={regionId}
    >
      <lightning-input-field
        field-name={regionalManagerField}
        onchange={handleUserSelected}
        required
      ></lightning-input-field>
    </lightning-record-edit-form>
    <lightning-input type="checkbox" checked></lightning-input
    ><span>Send notification email</span>
  </lightning-modal-body>
  <lightning-modal-footer>
    <lightning-button label="Cancel" onclick={handleCancel}></lightning-button>
    <lightning-button
      label="Assign Regional Manager"
      onclick={handleAssignRegionalManager}
    ></lightning-button>
  </lightning-modal-footer>
</template>
