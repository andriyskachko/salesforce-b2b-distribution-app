<template>
  <lightning-card
    variant="narrow"
    icon-name="standard:instore_locations"
    title="Assigned Customers"
    class="slds-p-around_xx-small"
  >
    <div class="slds-card__body slds-card__body_inner">
      <div class="slds-p-top_small">
        <lightning-input
          type="search"
          label="Search Customers"
          onchange={handleSearch}
        ></lightning-input>
        <c-datatable-pagination
          key-field="id"
          display-amount={displayAmount}
          columns={columns}
          source-data={data}
          default-sort-direction={defaultSortDirection}
          sorted-by={sortedBy}
          onrowsselected={handleRowSelection}
          onsorted={handleSort}
          options={options}
        ></c-datatable-pagination>
      </div>
    </div>
  </lightning-card>
</template>
