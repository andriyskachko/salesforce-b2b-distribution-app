<template>
  <lightning-card>
    <lightning-datatable
      if:true={warehouseId}
      key-field="id"
      hide-checkbox-column
      default-sort-direction={defaultSortDirection}
      sorted-direction={sortDirection}
      sorted-by={sortedBy}
      onsort={handleSort}
      data={data}
      columns={columns}
    >
    </lightning-datatable>
    <h1 if:false={warehouseId}>Select Warehouse First!</h1>
    <h2 if:true={data}>Hello World I'm data!</h2>
    <h2 if:false={data}>Hello World I'm not data!</h2>
  </lightning-card>
</template>
