<template>
  <lightning-card>
    <lightning-datatable
      if:true={data}
      key-field="id"
      hide-checkbox-column
      default-sort-direction={defaultSortDirection}
      sorted-direction={sortDirection}
      sorted-by={sortedBy}
      onsort={handleSort}
      data={data}
      columns={columns}
      onrowaction={handleRowAction}
    >
    </lightning-datatable>
    <h1 if:false={warehouseId}>Select Warehouse First!</h1>
  </lightning-card>
</template>
